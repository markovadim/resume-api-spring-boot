<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar :: copy"></div>
<div class="container my-2" style="font-family: monospace;">

    <div class="container-xl">
        <div class="row justify-content-md-center">
            <h1> Employees </h1>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Username</th>
            <th>Location</th>
            <th>Experience</th>
            <th>Contacts</th>
            <th>
                <a th:href="@{/resumes/new_employee}">
                    <button type="button" class="btn btn-success"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;">
                        Add employee
                    </button>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resume : ${resumePage}">
            <td th:text="${resume.user}"></td>
            <td th:text="${resume.location}"></td>
            <td th:text="${resume.experience}"></td>
            <td th:text="${resume.contacts}"></td>

            <td><a th:href="@{/resumes/{id}/edit/(id=${resume.id})}" class="btn btn-primary btn-sm mb-auto">Update</a>
                <a th:href="@{/resumes/remove/{id}(id=${resume.id})}" class="btn btn-danger btn-sm mb-auto">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
