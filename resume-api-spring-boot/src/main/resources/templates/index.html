<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar :: copy"></div>
<div class="container my-2" style="font-family: monospace">

    <div class="container-xl">
        <div class="row justify-content-md-center">
            <h1> Employees </h1>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr class="table-info">
            <th>Username</th>
            <th>Age</th>
            <th>Location</th>
            <th>Email</th>
            <th>
                <a th:href="@{/employees/new_employee}">
                    <button type="button" class="btn btn-info"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;">
                        Add employee
                    </button>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeePage}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.location}"></td>
            <td th:text="${employee.email}"></td>

            <td><a th:href="@{/employees/{id}/edit/(id=${employee.id})}"
                   class="btn btn-info btn-sm mb-auto">Update</a>
                <a th:href="@{/employees/remove/{id}(id=${employee.id})}"
                   class="btn btn-danger btn-sm mb-auto">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
            <a class="page-link" th:href="@{'/employees?page=' + ${i-1}}">[[${i}]]</a>
        </li>
    </ul>
</nav>
</body>
</html>
