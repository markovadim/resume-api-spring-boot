<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar :: copy"></div>
<div class="container my-2" style="font-family: monospace">

    <div class="container-xl">
        <div class="row justify-content-md-center">
            <h1> <a th:text="${totalElements}"></a> results with keyword: <a th:text="${keyword}"></a></h1>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr class="table-info">
            <th>Username</th>
            <th>Age</th>
            <th>Location</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${people}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.location}"></td>
            <td th:text="${employee.email}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/employees}" class="btn btn-info col-12"> Back to Employee List</a>
</div>

</html>
