<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employees Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
<div th:insert="navbar :: copy"></div>
<div class="container" style="color:darkcyan;font-family: monospace;">
    <hr>

    <div class="row justify-content-md-center" style="color:gray;font-family: monospace;">
        <h2>Update employee</h2>
    </div>

    <form action="#" th:action="@{/employees}" th:object="${currentEmployee}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">User error</div>

        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Location error</div>

        <input type="text" th:field="*{location}" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</div>

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Contacts error</div>

        <button type="submit" class="btn btn-info col-2"> Update</button>
    </form>

    <hr>

    <a th:href="@{/employees}" class="btn btn-info col-5"> Back to Employee List</a>
</div>
</body>
</html>
