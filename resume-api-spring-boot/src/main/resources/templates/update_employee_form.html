<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Resume Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1>Resume Management System</h1>
    <hr>
    <h2>Update Resume</h2>

    <form action="#" th:action="@{/resumes}" th:object="${currentResume}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{user}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{location}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{experience}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{contacts}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Resume</button>
    </form>
    <hr>

    <a th:href="@{/resumes}"> Back to Employee List</a>
</div>
</body>
</html>
