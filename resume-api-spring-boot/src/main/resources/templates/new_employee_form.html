<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar :: copy"></div>
<div class="container" style="color:darkcyan;font-family: monospace;">
    <hr>

    <div class="row justify-content-md-center" style="color:gray;font-family: monospace;">
        <h2>Create new resume</h2>
    </div>

    <form action="#" th:action="@{/resumes}" th:object="${resume}" method="POST">

        <input type="text" th:field="*{user}" placeholder="Username" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">User error</div>

        <input type="text" th:field="*{location}" placeholder="Location" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</div>

        <input type="text" th:field="*{experience}" placeholder="Experience" class="form-control mb-4 col-4">

        <input type="text" th:field="*{contacts}" placeholder="Contacts" class="form-control mb-4 col-4">
        <div style="color: brown" th:if="${#fields.hasErrors('contacts')}" th:errors="*{contacts}">Contacts error</div>

        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>

    <hr>

    <a th:href="@{/resumes}" class="btn btn-info col-5"> Back to Resume List</a>
</div>

</body>
</html>
